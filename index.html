<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href="index.css" rel="stylesheet" type="text/css">
	<style type="text/css"></style>
</head>
  <body onload="pageOnload()">

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#buy">Buy</a></li>
                  <li><a href="#rent">Rent</a></li>
                  <li><a href="#sell">Sell</a></li>
                  <li><a href="#advice">Advice</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="jumbotron cover">
            <h1 class="cover-heading">Find your new home.</h1>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Enter an address, city, or zipcode." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" id="searchbutton">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Priya is awesome.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
     function pageOnload() {
      $("#searchbutton").on('click', function(event) {
        location.href = "http://www.redfin.com";
      });
     }
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
